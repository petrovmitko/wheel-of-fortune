<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="results">
        <div class="total-wrapper">
            <span>Тотал:</span>
            <span class="total-val">0</span>
        </div>
        <div class="history-wrapper">
            <p>История на free spin печалбите</p>
            <ul class="free-spin-list">
            </ul>
        </div>
    </div>
    <div id="wrapper"></div>
    <div class="spin-win">
        <h2 class="spin-win-txt hide">Спечелихте 3 безплатни завъртания</h2>
    </div>
    <div class="current-prize">
        <h2>Моментна печалба:</h2>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
